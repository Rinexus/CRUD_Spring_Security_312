<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p>Username :</p>
<p th:text="${user.getUsername()}">VALUE</p>
<p>User ID :</p>
<p th:text="${user.getId()}">VALUE</p>
<p>User Password :</p>
<p th:text = "${user.getPassword()}">VALUE</p>
<p>User Roles:</p>
<ul>
    <li th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></li>
</ul>

</html>
