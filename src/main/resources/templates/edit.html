<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <p><label for="name"> Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/></p>
    <p><label for="password"> Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/></p>
    <tr>
        <td>
            <label>Roles:
                <select size="2" multiple name="listRoles" required="required">
                    <option value="1">ADMIN</option>
                    <option selected="selected" value="2">USER</option>
                </select>
            </label>
        </td>
    </tr>
    <br>
    <br/>
    <input type="submit" value="Update"/>
</form>
<br/>
<hr/>
<a href="/logout"> Logout </a>
</body>
</html>
